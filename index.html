<!DOCTYPE html>
<html ng-app="Perfiles">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <meta name="viewreport" content="">
  </head>

  <body ng-controller="MainCtrl">


   <div class="container">
     <div id="form" class="row">
        <div class="col-md-6 col-md-offset-3 input-group">
          <select name="selectedGenero" id="selectedGenero" ng-model="generos.model">
              <option ng-repeat="option in generos.generosDisponibles" value="{{option.genero}}">{{option.genero}}</option>
            </select>
           <span class="input-group-btn">
             <button class="btn btn-default" type="button" ng-click="loadUser()" >Go!</button>
           </span>

        </div>
     </div>
      <div class="row" id="list"></div>

   </div>
   <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
